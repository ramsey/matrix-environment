################################################################################
# Synapse Configuration
#
# For more information, refer to:
# https://matrix-org.github.io/synapse/latest/usage/configuration/config_documentation.html
#
################################################################################
# Server
################################################################################

server_name: "${SYNAPSE_SERVER_NAME}"
web_client_location: "https://chat.${SYNAPSE_SERVER_NAME}/"
pid_file: /data/synapse/homeserver.pid
delete_stale_devices_after: 13w

listeners:
  - port: 8008
    tls: false
    bind_addresses: ['::']
    type: http
    x_forwarded: true

    resources:
      - names: [client]
        compress: true
      - names: [federation]
        compress: false

email:
  smtp_host: "${SYNAPSE_EMAIL_SMTP_HOST}"
  smtp_port: "${SYNAPSE_EMAIL_SMTP_PORT}"
  smtp_user: "${SYNAPSE_EMAIL_SMTP_USER}"
  smtp_pass: "${SYNAPSE_EMAIL_SMTP_PASS}"
  require_transport_security: true
  notif_from: "${SYNAPSE_EMAIL_NOTIF_FROM}"
  app_name: "${SYNAPSE_EMAIL_APP_NAME}"

################################################################################
# Homeserver Blocking
################################################################################

admin_contact: "${SYNAPSE_ADMIN_CONTACT}"
max_avatar_size: 2M
allowed_avatar_mimetypes: ["image/png", "image/jpeg", "image/gif"]
forgotten_room_retention_period: 30d
request_token_inhibit_3pid_errors: true

################################################################################
# Database
################################################################################

database:
  name: psycopg2
  args:
    user: "synapse"
    password: "${DATABASE_PASS}"
    database: "synapse"
    host: "database"
    port: 5432
    cp_min: 5
    cp_max: 10

################################################################################
# Logging
################################################################################

log_config: /data/synapse/log.yaml

################################################################################
# Media Store
################################################################################

enable_media_repo: true
media_store_path: /data/synapse/media_store
max_upload_size: 50M
max_image_pixels: 32M
dynamic_thumbnails: false
url_preview_enabled: false

thumbnail_sizes:
  - width: 32
    height: 32
    method: crop
  - width: 96
    height: 96
    method: crop
  - width: 320
    height: 240
    method: scale
  - width: 640
    height: 480
    method: scale
  - width: 800
    height: 600
    method: scale

media_retention:
  local_media_lifetime: 90d
  remote_media_lifetime: 14d

################################################################################
# TURN, See: https://www.metered.ca/tools/openrelay/
################################################################################

turn_uris: []
turn_shared_secret: ""
turn_username: ""
turn_password: ""
turn_user_lifetime: "1h"
turn_allow_guests: false

################################################################################
# Registration
################################################################################

enable_registration: false
registration_shared_secret_path: /data/synapse/registration_shared_secret
allow_guest_access: false

################################################################################
# Metrics
################################################################################

enable_metrics: true
metrics_flags:
  known_servers: true
report_stats: true

################################################################################
# API Configuration
################################################################################

track_puppeted_user_ips: true
track_appservice_user_ips: true
form_secret: "${SYNAPSE_FORM_SECRET}"

################################################################################
# Signing Keys
################################################################################

signing_key_path: /data/synapse/homeserver.signing.key
trusted_key_servers:
  - server_name: "matrix.org"
suppress_key_server_warning: true

################################################################################
# Rooms
################################################################################

encryption_enabled_by_default_for_room_type: invite
forget_rooms_on_leave: true
